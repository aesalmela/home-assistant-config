esphome:
  name: karlee_ball_light
  platform: ESP8266
  board: esp01_1m
  includes:
    - copychan.h

wifi:
  ssid: "SALNET"
  password: !secret network_psswd
  manual_ip:
    static_ip: 192.168.1.90
    gateway: !secret router_host
    subnet: 255.255.255.0
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Karlee Ball Light"
    password: "h7Kqo5YuQKFE"

# Enable logging
logger:

# Enable Home Assistant API
api:

# Enable MQTT if you are using it over the HA API
#mqtt:
#  broker: '192.168.1.x'
#  username: 'MQTT_User'
#  password: 'MQTT_Password'

ota:
  
my9231:
 data_pin: GPIO13  
 clock_pin: GPIO15  
 num_channels: 6
 num_chips: 2 
 
output:
  - platform: my9231
    id: output_blue
    channel: 3
  - platform: my9231
    id: output_red
    channel: 5
  - platform: my9231
    id: output_green
    channel: 4
  - platform: my9231
    id: output_cw1
    channel: 1
  - platform: my9231
    id: output_cw2
    channel: 2
  - platform: custom
    type: float
    lambda: |-
      auto *copy = new CopyOutput();
      copy->channel_a = id(output_cw1);
      copy->channel_b = id(output_cw2);
      return {copy}; 
    outputs:
    - id: cw

light:
  - platform: rgbw
    name: "Karlee Ball Light"
    default_transition_length: 3s
    red: output_red
    green: output_green
    blue: output_blue
    white: cw
